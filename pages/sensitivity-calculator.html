    <div class="page-container">
        <div class="page-header">

        <div class="calculator-wrapper">
            <div class="calculator-layout">
                
                <!-- è¾“å‡ºåŒºåŸŸ -->
                <div class="output-section">

                            <label for="enableIndependentSens" style="display: inline; cursor: pointer;">
                                å¼€é•œçµæ•åº¦çš„è§‚å¯Ÿçµæ•åº¦è¿‡æ…¢ï¼Œæƒ³è¦å•ç‹¬çš„è§‚å¯Ÿçµæ•åº¦ï¼Ÿ
                            </label>

                <div class="input-section">

                            </label>
                            <div class="slider-input-group">

    <script>
        const elements = {
            hipfireFovInput: document.getElementById('hipfireFovInput'),
            hipfireFovSlider: document.getElementById('hipfireFovSlider'),
            adsFovInput: document.getElementById('adsFovInput'),
            adsFovSlider: document.getElementById('adsFovSlider'),
            mouseLookSensInput: document.getElementById('mouseLookSensInput'),
            mouseLookSensSlider: document.getElementById('mouseLookSensSlider'),
            focalLengthScaling: document.getElementById('focalLengthScaling'),
            mdhPercentageGroup: document.getElementById('mdhPercentageGroup'),
            mdhPercentageInput: document.getElementById('mdhPercentageInput'),
            mdhPercentageSlider: document.getElementById('mdhPercentageSlider'),
            
            zoomSensSlider: document.getElementById('zoomSensSlider'),
            zoomSensSliderValue: document.getElementById('zoomSensSliderValue'),
            zoomSensFloat: document.getElementById('zoomSensFloat'),
            adsSensFloat: document.getElementById('adsSensFloat'),
            adsSensLabelStatus: document.getElementById('adsSensLabelStatus'),

            enableIndependentSens: document.getElementById('enableIndependentSens'),
            independentSensGroup: document.getElementById('independentSensGroup'),
            independentSensInput: document.getElementById('independentSensInput'),
            independentSensSlider: document.getElementById('independentSensSlider'),
            independentSensError: document.getElementById('independentSensError')
        };

        function calculate() {
            const hipfireFov = parseFloat(elements.hipfireFovInput.value);
            const adsFov = parseFloat(elements.adsFovInput.value);
            const mouseLookSens = parseFloat(elements.mouseLookSensInput.value);
            const mdhPercent = parseFloat(elements.mdhPercentageInput.value);
            const isFocalLengthOn = elements.focalLengthScaling.checked;
            const isIndependentSensOn = elements.enableIndependentSens.checked;
            const independentSens = parseFloat(elements.independentSensInput.value);
            
            elements.independentSensError.innerText = '';

            if (isNaN(hipfireFov) || isNaN(adsFov) || isNaN(mouseLookSens) || hipfireFov <= 0 || adsFov <= 0 || isNaN(independentSens)) {
                return;
            }
            if (isIndependentSensOn && independentSens <= 0) {
                elements.independentSensError.innerText = 'é”™è¯¯ï¼šç‹¬ç«‹çµæ•åº¦å¿…é¡»å¤§äº 0';
                return;
            }

            const hipfireTan = Math.tan((hipfireFov / 2) * (Math.PI / 180));
            const adsTan = Math.tan((adsFov / 2) * (Math.PI / 180));
            const ratio0 = adsTan / hipfireTan;
            const ratio100 = adsFov / hipfireFov;
            
            let finalZoomMultiplier;
            let finalAdsSens;
            let statusText;

            if (isFocalLengthOn) {
                finalZoomMultiplier = 1.0;
                finalAdsSens = mouseLookSens * 1.0 * ratio0;
                statusText = "(MDH 0%)";
                elements.mdhPercentageGroup.classList.add('disabled-group');
            } else {
                const xDecimal = mdhPercent / 100;
                const ratioX = ratio0 + (ratio100 - ratio0) * xDecimal;
                finalZoomMultiplier = ratioX;
                finalAdsSens = mouseLookSens * finalZoomMultiplier;
                statusText = `(MDH ${mdhPercent}%)`;
                elements.mdhPercentageGroup.classList.remove('disabled-group');
            }

            let finalZoomMultiplierToDisplay = finalZoomMultiplier;

            if (isIndependentSensOn) {
                const modifier = mouseLookSens / independentSens;
                const newZoomMultiplier = finalZoomMultiplier * modifier;
                const newZoomMultiplierPercent = newZoomMultiplier * 100;

                if (newZoomMultiplierPercent < 1 || newZoomMultiplierPercent > 100) {
                    elements.independentSensError.innerText = `é”™è¯¯ï¼šè®¡ç®—ç³»æ•° (${newZoomMultiplierPercent.toFixed(2)}%) è¶…å‡º 1-100% èŒƒå›´`;
                } else {
                    finalZoomMultiplierToDisplay = newZoomMultiplier;
                }
            }

            if (!isFinite(finalZoomMultiplierToDisplay) || finalZoomMultiplierToDisplay < 0) {
                finalZoomMultiplierToDisplay = 0;
            }
            
            const zoomSensPercent = finalZoomMultiplierToDisplay * 100;
            const zoomSensRoundedInt = Math.round(zoomSensPercent);
            
            elements.zoomSensSlider.max = Math.max(100, zoomSensRoundedInt); 
            elements.zoomSensSlider.value = zoomSensRoundedInt;
            elements.zoomSensSliderValue.innerText = zoomSensRoundedInt;
            elements.zoomSensFloat.innerText = `${zoomSensPercent.toFixed(4)}%`;

            elements.adsSensFloat.innerText = finalAdsSens.toFixed(4);
            elements.adsSensLabelStatus.innerText = statusText;
        }

        function setupListeners() {
            const linkSliderInput = (slider, input) => {
                slider.addEventListener('input', () => {
                    input.value = slider.value;
                    calculate();
                });
                input.addEventListener('input', () => {
                    let val = parseFloat(input.value);
                    const min = parseFloat(input.min);
                    const max = parseFloat(input.max);
                    if (isNaN(val)) val = min;
                    if (val < min) val = min; 
                    if (val > max) val = max;
                    
                    if (input.value.trim() === "" || isNaN(val)) {
                    } else {
                        input.value = val;
                        slider.value = val;
                    }
                    
                    calculate();
                });
            };

            linkSliderInput(elements.hipfireFovSlider, elements.hipfireFovInput);
            linkSliderInput(elements.adsFovSlider, elements.adsFovInput);
            linkSliderInput(elements.mdhPercentageSlider, elements.mdhPercentageInput);
            linkSliderInput(elements.independentSensSlider, elements.independentSensInput);
            linkSliderInput(elements.mouseLookSensSlider, elements.mouseLookSensInput);

            elements.focalLengthScaling.addEventListener('change', calculate);

            elements.enableIndependentSens.addEventListener('change', () => {
                const isEnabled = elements.enableIndependentSens.checked;
                if (isEnabled) {
                    const currentValue = parseFloat(elements.mouseLookSensInput.value);
                    elements.independentSensInput.value = currentValue;
                    elements.independentSensSlider.value = currentValue;
                    elements.independentSensGroup.style.display = 'block';
                } else {
                    elements.independentSensGroup.style.display = 'none';
                    elements.independentSensError.innerText = '';
                }
                calculate();
            });
        }

        window.onload = () => {
            setupListeners();
            const defaultValue = parseFloat(elements.mouseLookSensInput.value);
            elements.independentSensSlider.value = defaultValue;
            elements.independentSensInput.value = defaultValue;
            calculate();
        };
    </script>
